<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinnamoroll</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="bower_components/aos/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="css/img/home.png"></a>
    </header>
    <section class="section" data-aos="zoom-in" data-aos-duration="1000">
        <div class="container">
            <form action="" method="get" class="form" onsubmit="return validarForm()">
                <fieldset>
                    <legend class="titulo-sesion">Inicio de sesión</legend>
                    <div class="email">
                        <input type="email" placeholder="Email" name="email" id="email">
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" name="password" id="password">
                    </div>
                    <div class="boton-entrar">
                        <input type="submit" value="Entrar" class="boton">
                    </div>
                    <div><a href="" class="titulo-registro">Regístrate</a></div>
                </fieldset>
            </form>
        </div>
    </section>
    <script src="login.js"></script>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
