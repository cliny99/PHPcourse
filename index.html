<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinnamoroll</title>
    <script src="bower_components/aos/dist/aos.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
     <nav class="nav-header">
        <a href=""><img src="css/img/home.png" class="logo-png"></a>
        <div class="titulo-header">
            <p>Cinnamorrol's Cotton Candy Cosmos</p>
        </div>
        <div class="nav-principal">
            <div class="contenedor-nav">
                <a href="">Tendencias</a>
            </div>
            <div class="contenedor-nav">
                <a href="">Registro</a>
            </div>
            <div class="contenedor-nav">
                <a href="">Inicio de Sesión</a>
            </div>
        </div>
        
        </nav>     
    </header>
    <main>
        <section class="section1" data-aos="zoom-in" data-aos-duration="2000">
            <p class="titulo2">¡Todo sobre Cinnamoroll!</p>
            <input type="submit" value="¡Registrate!" class="boton-registro">
        </section>
        <section class="section2">
            <div data-aos="fade-up" data-aos-duration="1000" class="div-form">
                <p class="titulo-buscador">¿Qué estás buscando?</p>
                <div class="cuadro-buscador">
                    <input class="texto" type="text" placeholder="Ej: Remeras">
                </div>
             <input class="boton-buscar" type="submit" value="Buscar">
            </div>
            
        </section>
        <hr>
        <section class="section3">
            <h2>Lo más buscado</h2>
            <div class="tendencia">
                <div class="nombre">
                    <img src="img/ropa.jpg" alt="Indumentaria y accesorios">
                </div>
                
            </div>
            <input type="button" value="Anterior">
            <input type="button" value="Siguiente">
        </section>
        <hr>
        <section class="section4">
            <h2>¡Conoce a sus amigos!</h2>
        </section>
    </main>
    <footer>
        <nav>
        <a href="">Ayuda</a>
        <a href="">Preguntas frecuentes</a>
        <a href="">Términos y condiciones</a>
        </nav>
        <div class="flecha">
            <a href="#main">Flecha</a>
        </div>
        
    </footer>
</body> 
<!--scripts-->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
